{% extends 'base.html' %}

{% block content %}
<div style="padding: 20px; background-color: grey">
    {% if article_id %}
        {% if article_id|divisibleby:2 %}
            <span> Even </span>
        {% else %}
            <span> Odd </span>
        {% endif %}
        {% if slug_name %}
            {% include 'add.html' with name=slug_name %}
        {% endif %}
    {% endif %}
</div>
<a href="{% url 'base' %}">To the base page</a>
{% endblock %}
